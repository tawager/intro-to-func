<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel = "stylesheet" type = "text/css" href="ttt.css"
    <title></title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <table>
        <tr  class = "row-1">
            <td class = "row-1 left"></td>
            <td class = "middle row-1"></td>
            <td class = "right row-1"></td>
        </tr>
        <tr class = "row-2">
            <td class = "left"></td>
            <td class = "middle"></td>
            <td class = "right"></td>
        </tr>
        <tr class = "row-3">
            <td class = "left row-3"></td>
            <td class = "middle row-3"></td>
            <td class = "right row-3"></td>
        </tr>
    </table>
    <button type="reset" id="reset" value=reset></button><label for="reset">Reset Game</label>
</body>
</html>
